<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My JS Blog</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }
    .post {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .post h2 {
      margin: 0 0 0.5rem;
      color: #34495e;
    }
    .post .date {
      font-size: 0.9rem;
      color: #888;
      margin-bottom: 0.5rem;
    }
    .post p {
      line-height: 1.6;
      color: #333;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
      padding: 2rem;
    }
  </style>
</head>
<body>

<header>
  <h1>My JavaScript Blog</h1>
  <p>Simple static blog powered by JS</p>
</header>

<main id="blog"></main>

<footer>
  &copy; 2025 My Blog | Hosted on Ubuntu
</footer>

<script>
  // Blog posts stored as JavaScript objects
  const posts = [
    {
      title: "ðŸš€ Welcome to My Blog",
      date: "May 15, 2025",
      content: "This is my first post on my new JavaScript-powered blog! It's fully static, hosted on an Ubuntu web server. No backend needed!"
    },
    {
      title: "ðŸ” Setting up OpenVPN",
      date: "May 14, 2025",
      content: "Today I configured OpenVPN on my pfSense router and made it accessible via router.drejcl.eu. I also set up port forwarding and DNS A records."
    },
    {
      title: "ðŸŒ Connecting Domains",
      date: "May 13, 2025",
      content: "I learned how to point subdomains like router.drejcl.eu to my IP and assign services via ports. Super useful for managing services cleanly."
    }
  ];

  const blog = document.getElementById("blog");

  posts.forEach(post => {
    const el = document.createElement("div");
    el.className = "post";
    el.innerHTML = `
      <h2>${post.title}</h2>
      <div class="date">${post.date}</div>
      <p>${post.content}</p>
    `;
    blog.appendChild(el);
  });
</script>

</body>
</html>
